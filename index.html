<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div id="container">
<!-- creating tic tac toe board using CSS grid -->
  <main>
    <h1>Tic Tac Toe</h1>
    <p>Select X or O and play the game!</p>
      <div>
        <button id="SelectX">Select X</button>
        <button id="SelectO">Select O</button>
      </div>
    <div class="gameboard"> <!-- grid container -->
      <div class="box" id="1"></div> <!-- grid items -->
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box" id="9"></div>
    </div>
    <div>
      <button id="restart">Restart</button>
    </div>
</div>
</main>
</body>
</html>
