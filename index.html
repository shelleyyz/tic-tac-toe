<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div class="popup">
  <h1 class="playerWon"></h1>
  <button id="reset">Restart</button>
</div>
<div id="container">
  <main>
    <h1>Tic Tac Toe</h1>
    <div class="counter">
      <p id ="x">Hey there!</p>
      <p id ="o">Welcome to Tic Tac Toe</p>
    </div>
    <div class="gameboard">
      <div class="box" id="0"><p></p></div>
      <div class="box" id="1"><p></p></div>
      <div class="box" id="2"><p></p></div>
      <div class="box" id="3"><p></p></div>
      <div class="box" id="4"><p></p></div>
      <div class="box" id="5"><p></p></div>
      <div class="box" id="6"><p></p></div>
      <div class="box" id="7"><p></p></div>
      <div class="box" id="8"><p></p></div>
  </div>
  </main>
</div>
</body>
</html>
